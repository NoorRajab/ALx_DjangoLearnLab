{% extends "blog/base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this comment on the post **"{{ object.post.title }}"**?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete This Comment</button>
        <a href="{% url 'post_detail' pk=object.post.pk %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

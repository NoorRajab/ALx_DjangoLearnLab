{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled **"{{ object.title }}"**?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete It</button>
        <a href="{% url 'post_detail' pk=object.pk %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "blog/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Your Comment</h2>
    <p>On post: **{{ object.post.title }}**</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Save Changes</button>
        <a href="{% url 'post_detail' pk=object.post.pk %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

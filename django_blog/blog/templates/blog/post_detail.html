<article class="post-detail">
    {% if post.tags.all %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in post.tags.all %}
            <a href="{% url 'posts_by_tag' tag_slug=tag.slug %}" class="tag-link">{{ tag.name }}</a>
        {% endfor %}
    </div>
    {% endif %}

    </article>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Book</title>
</head>
<body>
    <h1>{{ action }} Book</h1>
    {% if action == 'Edit' and book %}
        <p>Currently editing: <strong>{{ book.title }}</strong></p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }} Book</button>
    </form>
    <p><a href="{% url 'relationship_app:book-list' %}">Cancel</a></p>
</body>
</html>
